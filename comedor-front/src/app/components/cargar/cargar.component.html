<div class="container">
    <div class="content">
      <div class="header">
        <h2>Cargar horarios en formato csv</h2>
      </div>
      <div class="row pb-2">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <button id="btnUpload" class="btn btn-outline-secondary" type="button" (click)="onUpload()">
                  Subir
                </button>
              </div>
              <div class="custom-file">
                <form action="/upload-horario" method="post" enctype="multipart/form-data" novalidate [formGroup]="formImport">
                  <input type="file" class="custom-file-input" id="input-custom-file" formControlName="importFile" (change)="onFileChange($event.target.files)" >
                  <label class="custom-file-label" #labelImport for="input-custom-file">Elige un archivo</label>
                </form>
              </div>
            </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
</div>
